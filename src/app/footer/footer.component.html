<footer class="relative text-white py-12 mt-2">

  <div class="container mx-auto px-6 ">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-12">

      <!-- Logo + Slogan -->
      <div class="flex flex-col gap-4">
        <h3 class="text-2xl font-bold text-lime-500 tracking-tight text-glow-animate-premium">IEK Studio</h3>
        <p class="max-w-md xl:max-w-none text-lg text-white opacity-80 mb-10 italic">

      <!-- Navigation -->
      <div class="z-10">
        <h4 class="text-lg font-semibold mb-4 text-lime-500 text-glow-animate-light">Navigation</h4>
        <ul class="space-y-2 text-gray-300">
          <li *ngFor="let item of menuItems" class="mr-8">
            <a class="text-gray-300 hover:text-lime-500 font-medium cursor-pointer italic" [href]="'#' + item.id"> {{ item.label }}
            </a>
          </li>
        </ul>
      </div>

                viewBox="0 0 24 24"><path d="M4 4h16v16H4z" stroke="none"/><path d="M22 6l-10 7L2 6"/></svg>
              contact&#64;monagence.com

          <a href="#" class="text-lime-400 hover:text-white transition" aria-label="Facebook">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3.5l.5-4H14V7a1 1 0 0 1 1-1h3z"/></svg>
