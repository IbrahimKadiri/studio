<section #portfolioSection class="relative py-24 overflow-hidden">
  <div class="container px-4 mx-auto">
    <!-- Header -->
    <div class="mb-12 md:max-w-4xl text-center mx-auto">
      <span class="inline-block mb-4 text-2xl text-lime-500 text-glow-animate-light font-medium tracking-tighter">
        Nos réalisations
      </span>
      <h2 class="font-heading text-4xl lg:text-6xl text-white tracking-tighter-xl">
        Des projets réalisés pour <span class="big-word bg-lime-500 rounded-lg px-2 mt-1 inline-block text-black italic font-semibold">des entreprises comme la vôtre.</span>
      </h2>
      <p class="mt-4 text-lg text-gray-400 font-medium italic">
        Une sélection de projets illustrant notre expertise et notre développement sur-mesure.
      </p>
    </div>

    <!-- Portfolio Cards -->
    <div class="card flex flex-wrap -mx-4">
      <div *ngFor="let project of projects" class="w-full md:w-1/2 lg:w-1/3 px-4 mb-12">
        <div class="relative rounded-5xl p-8 text-white transition transform hover:scale-105 hover:shadow-xl duration-300"
     style="
        background-image: 
        url('assets/images/lines2.svg'),
        radial-gradient(circle at top, rgba(255,255,255,0.05), rgba(0,0,0,0.5));  
        background-repeat: no-repeat;
        background-position: bottom center;
        background-size: contain;
     ">

          <!-- Image -->
          <img [src]="project.image" [alt]="project.title" class="w-full h-64 object-cover rounded-3xl mb-6 shadow-md">
          <!-- Title -->
          <h3 class="text-2xl text-lime-500 font-medium mb-3 text-center text-glow-animate-light">{{ project.title }}</h3>
          <!-- Description -->
          <p class="text-white text-opacity-70 text-center italic">{{ project.description }}</p>
          <!-- Optional CTA -->
          <div class="text-center mt-6">
             <!-- <a *ngIf="project.cta" [routerLink]="project.cta.link" class="inline-flex py-2.5 px-5 items-center justify-center text-sm font-medium text-white border border-white rounded-full hover:bg-lime-500 hover:text-teal-900 hover:border-lime-500 transition duration-200">
              {{ project.cta.text }}
            </a>-->
            <a *ngIf="project.cta" [routerLink]="project.cta.link" class="inline-flex group py-2.5 px-4 items-center justify-center text-sm font-medium text-white hover:text-teal-900 border border-white hover:bg-lime-500 hover:border-gray-900 active:bg-lime-500 active:border-gray-900 active:text-teal-900 rounded-full transition duration-200">
              <span class="mr-2"> {{ project.cta.text }}</span>
              <span class="transform group-hover:translate-x-0.5 transition-transform duration-200">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4.75 10H15.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M10 4.75L15.25 10L10 15.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </span>
            </a>
          </div>
          
        </div>
            
      </div>
    </div>
  </div>
</section>
