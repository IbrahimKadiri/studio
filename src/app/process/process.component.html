<section #processSection class="relative p-4">
  <!-- Header -->
  <div class="mb-12 md:max-w-4xl text-center mx-auto">
      <span class="inline-block mb-4 text-2xl text-lime-500 text-glow-animate-light font-medium tracking-tighter">
      Notre méthodologie
      </span>
      <h2 class="font-heading text-3xl lg:text-6xl text-white tracking-tighter-xl">
      Un process flexible, adaptée à <span class="big-word bg-lime-500 rounded-lg px-4 mt-1 inline-block text-black italic font-semibold">vos besoins.</span>
      </h2>
      <p class="mt-4 text-lg text-gray-400 font-medium italic">
        Une approche claire et flexible, pensée pour répondre vite aux besoins des indépendants et des PME.
      </p>
  </div>

  <!-- Container with background -->
  <div class="card pt-16 pb-24 px-5 xs:px-8 xl:px-12 bg-gradient-radial-dark overflow-hidden border border-gray-900 border-opacity-30 rounded-5xl relative"
       style="background-image: url('assets/images/bg-blur.png'); background-size: cover; background-position: center;">
        <img class="absolute top-0 left-0 w-full h-full z-0" src="assets/images/bg-light-lines.png" alt="Background light lines"/>
      <div class="container mx-auto px-4">
          <div class="border-teal-900 border-opacity-25 pt-14 text-white">
              <div class="flex flex-wrap -mx-4">
                <div *ngFor="let step of steps; let i = index" class="w-full sm:w-1/2 px-4 mb-16">
                    <div class="flex items-center mb-3">
                        <div class="flex items-center justify-center w-10 h-10 rounded-full bg-lime-500 text-black font-bold mr-3 ">
                        {{ i + 1 }}.
                        </div>
                        <h5 class="text-2xl text-lime-500 tracking-tighter-xl text-glow-animate-light font-semibold">{{ step.title }}</h5>
                    </div>
                    <p class="mb-6" [innerHTML]="step.description"></p>
                </div>
              </div>
          </div>
      </div>
  </div>
</section>
