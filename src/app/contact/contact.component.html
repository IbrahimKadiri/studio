<section #contactSection class="relative py-24 overflow-hidden">
  <!-- Background -->
  <img class="absolute top-0 left-0 w-full h-full object-cover contact-bg z-0" src="assets/images/lines.svg" alt="Background waves"/>

  <div class="container mx-auto px-4 relative z-10">
    <!-- Header -->
    <div class="max-w-3xl mx-auto text-center mb-20">
      <span class="inline-block mb-4 text-2xl text-lime-500 font-medium tracking-tighter text-glow-animate-light">
        Contact
      </span>
      <h2 class="font-heading text-4xl lg:text-6xl text-white tracking-tighter-xl mb-4">
        Transformons <span class="big-word bg-lime-500 rounded-lg px-2 mt-1 inline-block text-black italic font-semibold">vos idées en projets.</span>
      </h2>
      <p class="text-lg text-gray-400 font-medium italic">
        Un projet en tête ? Remplissez le formulaire ou contactez-nous directement. Notre équipe basée à Bruxelles est prête à vous accompagner.
      </p>
    </div>

    <!-- Form + Map + Infos -->
    <div class="card flex flex-col lg:flex-row gap-12 items-stretch justify-center">

      <!-- Formulaire -->
      <div class="w-full lg:w-1/2 bg-gradient-radial-dark p-8 rounded-5xl shadow-md text-white flex flex-col">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="flex-1 flex flex-col justify-between">
          <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="text" name="firstName" id="firstName" ngModel required placeholder="Prénom"
                   class="w-full md:w-1/2 px-4 py-3 mb-4 md:mb-0 rounded-full outline-none border border-white bg-opacity-20 focus:ring-2 focus:ring-white"/>
            <input type="text" name="lastName" id="lastName" ngModel required placeholder="Nom"
                   class="w-full md:w-1/2 px-4 py-3 rounded-full outline-none border border-white bg-opacity-20 focus:ring-2 focus:ring-white"/>
          </div>
          <div class="mb-6">
            <input type="email" name="email" id="email" ngModel required placeholder="Email"
                   class="w-full px-4 py-3 rounded-full outline-none border border-white bg-opacity-20 focus:ring-2 focus:ring-white"/>
          </div>
          <div class="mb-6 flex-1">
            <textarea name="message" id="message" rows="5" ngModel required placeholder="Votre message"
                      class="w-full h-full px-4 py-3 rounded-3xl outline-none border border-white bg-opacity-20 focus:ring-2 focus:ring-white resize-none"></textarea>
          </div>
          <div>
            <button type="submit"
                    class="w-full flex items-center justify-center gap-2 py-3 px-5 font-medium rounded-full bg-white text-black border border-black hover:bg-lime-500 active:bg-lime-500 transition duration-200">
              Envoyer
              <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.25 10H15.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10.5 4.75L15.75 10L10.5 15.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </form>
      </div>

      <!-- Map + Infos -->
      <div class="w-full lg:w-1/2 flex flex-col gap-6 h-full">
        <!-- Google Map -->
        <div class="flex-[2] min-h-[300px] bg-gradient-radial-dark rounded-5xl overflow-hidden shadow-md">
          <iframe
            class="w-full min-h-[300px]"
            frameborder="0"
            style="border:0"
            src="https://maps.google.com/maps?q=Bruxelles&t=&z=13&ie=UTF8&iwloc=&output=embed"
            allowfullscreen>
          </iframe>
        </div>

        <!-- Infos de contact -->
        <div class="flex-[1] bg-gradient-radial-dark p-8 rounded-3xl shadow-md text-white flex flex-col gap-6">
          <!-- Email -->
          <div class="flex items-center gap-3 big-word">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-lime-200 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path d="M22 6 12 13 2 6" /><rect x="2" y="4" width="20" height="16" rx="2"/>
            </svg>
            <a href="mailto:contact&#64;monagence.com" class="hover:underline text-glow-animate-light italic font-medium">contact&#64;monagence.com</a>
          </div>

          <!-- Téléphone -->
          <div class="flex items-center gap-3 big-word">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-lime-200 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.15 8.81 19.79 19.79 0 0 1 .08 0.18 2 2 0 0 1 2 0h3a2 2 0 0 1 2 1.72c.12.91.38 1.79.76 2.61a2 2 0 0 1-.45 2.11L6.1 7.9a16 16 0 0 0 10 10l1.46-1.21a2 2 0 0 1 2.11-.45c.82.38 1.7.64 2.61.76A2 2 0 0 1 22 16.92z"/>
            </svg>
            <a href="tel:+32470123456" class="hover:underline text-glow-animate-light italic font-medium">+32 470 12 34 56</a>
          </div>

          <!-- Localisation -->
          <div class="flex items-center gap-3 big-word">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-lime-200 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path d="M12 21c-4.97-4.97-8-8.28-8-11a8 8 0 1 1 16 0c0 2.72-3.03 6.03-8 11z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            <span class="italic text-glow-animate-light">Bruxelles, Belgique</span>
          </div>

          <!-- Réseaux sociaux 
          <div class="flex items-center gap-5 mt-4 big-word">
            <a href="#" class="text-lime-500 hover:text-white transition" aria-label="Facebook">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3.5l.5-4H14V7a1 1 0 0 1 1-1h3z"/></svg>
            </a>
            <a href="#" class="text-lime-500 hover:text-white transition" aria-label="LinkedIn">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>
            </a>
            <a href="#" class="text-lime-500 hover:text-white transition" aria-label="Twitter">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.4 1a9.1 9.1 0 0 1-2.88 1.1A4.52 4.52 0 0 0 16.5 0c-2.5 0-4.5 2-4.5 4.5 0 .35.04.7.1 1.04A12.94 12.94 0 0 1 3 1a4.48 4.48 0 0 0 1.4 6A4.49 4.49 0 0 1 2 6.5v.06A4.52 4.52 0 0 0 4.5 11a4.52 4.52 0 0 1-2-.06 4.52 4.52 0 0 0 4.2 3.1A9.05 9.05 0 0 1 0 19a12.78 12.78 0 0 0 6.92 2c8.3 0 12.84-6.88 12.84-12.84 0-.2 0-.39-.01-.58A9.18 9.18 0 0 0 23 3z"/></svg>
            </a>
            <a href="#" class="text-lime-500 hover:text-white transition" aria-label="Instagram">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37a4 4 0 1 1-7.9 1.28 4 4 0 0 1 7.9-1.28z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
            </a>
          </div>-->
        </div>
      </div>
    </div>
  </div>
  <!-- Toast -->
  <div *ngIf="toastMessage"
      [ngClass]="{
        'bg-green-500': toastType==='success',
        'bg-red-500': toastType==='error',
        'bg-yellow-400': toastType==='warning'
      }"
      class="fixed top-4 right-4 text-white px-4 py-2 rounded shadow-lg transform transition duration-300 ease-in-out animate-pulse z-50"
      [class.opacity-0]="!toastMessage"
      [class.opacity-100]="toastMessage">
    {{ toastMessage }}
  </div>
</section>
