<section #servicesSection class="relative py-24">
  <div class="container px-4 mx-auto">
    <!-- Header -->
    <div class="mb-12 md:max-w-4xl text-center mx-auto">
      <span class="inline-block mb-4 text-2xl text-lime-500 text-glow-animate-light font-medium tracking-tighter">
        Nos services
      </span>
      <h2 class="font-heading text-4xl lg:text-6xl text-white tracking-tighter-xl">
        Des services pens√©s pour <span class="big-word bg-lime-500 rounded-lg px-4 mt-1 inline-block text-black italic font-semibold">vos objectifs. </span>
      </h2>
    </div>

    <!-- Menu -->
    <ul class="mb-20 flex flex-wrap justify-center">
      <li *ngFor="let item of menuItems">
        <a
          href="#"
          (click)="selectMenu(item.id); $event.preventDefault()"
          [ngClass]="{
            'text-lime-500 border-lime-500': active === item.id,
            'text-white border-transparent': active !== item.id
          }"
          class="inline-block px-5 py-5 font-semibold tracking-tighter border rounded-full transition duration-200 italic"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>

    <!-- Cards -->
    <div *ngFor="let service of menuItems">
      <div  *ngIf="active === service.id" #cards class="card relative mb-10 py-20 px-16 bg-gradient-radial-dark border border-gray-900 border-opacity-30 rounded-5xl">
        <img class="absolute bottom-0 left-0" src="assets/images/bg-gray.png" alt="background gray">

        <div class="max-w-6xl mx-auto">
          <div class="relative z-10 flex flex-wrap items-center -m-8">
            <!-- Texte -->
            <div class="w-full md:w-1/2 p-8">
              <div class="max-w-md mx-auto text-center md:text-left">
                <h3 class="mb-6 text-2xl text-lime-500 tracking-tighter-xl text-glow-animate-light font-semibold">{{ service.title }}</h3>
                <p class="text-white text-opacity-60 mb-6">{{ service.description }}</p>
              
                <a routerLink="/contact" class="inline-flex group py-2.5 px-4 items-center justify-center text-sm font-medium text-white hover:text-teal-900 border border-white hover:bg-lime-500 hover:border-lime-500 rounded-full transition duration-200">
                <span class="mr-2">{{ service.ctaText }}</span>
                <span class="transform group-hover:translate-x-0.5 transition-transform duration-200">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.75 10H15.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M10 4.75L15.25 10L10 15.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </span>
              </a>
              </div>
            </div>
            <!-- Image -->
            <div class="w-full md:w-1/2 p-8 flex justify-center md:justify-right">
              <img class="w-38 h-38 md:w-1/2 md:h-auto object-contain" [src]="service.image" [alt]="service.title" />
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </div>
</section>
